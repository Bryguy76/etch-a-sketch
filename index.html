<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="outer-container">
      <h1 class="title">Etch-A-Sketch</h1>
      <div class="drawing-area"></div>
      <div class="below">
        <p>Choose your color:</p>
        <div class="buttons">
          <button id="b1" class="color-option selected"></button>
          <button id="b2" class="color-option"></button>
          <button id="b3" class="color-option"></button>
          <button id="b4" class="color-option"></button>
          <button id="b5" class="color-option"></button>
          <button id="b6" class="color-option"></button>
          <button id="b7" class="color-option"></button>
          <button id="b8" class="color-option"></button>
        </div>
      </div>
      <div class="grid-options">
        <button class="reset">Reset</button>
        <button class="grid-size">Change grid size</button>
        <div class="grid-params hidden">
          <p>height:</p>
          <input type="text" class="input height" />
          <p>width:</p>
          <input type="text" class="input width" />
          <input type="submit" class="submit" />
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
